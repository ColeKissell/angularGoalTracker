
<div>
<h4>New To Do</h4>
    <form #todoForm="ngForm" (ngSubmit)="SubmitTodo()">
        <div class="form-group">
            <label for="body">To do: </label>
            <input type="text" class="form-control" id="body"
                    required
                    [(ngModel)]="model.body" name="body"
                    #body="ngModel">
        </div>
        <div [hidden]="body.valid || body.pristine"
        class="alert alert-danger">
            To do is required
        </div>

        <div class="form-group">
            <label for="completed">Completed: </label>
            <input type="checkbox" class="form-control" id="completed"
                    [(ngModel)]="model.completed" name="completed"
                    #completed="ngModel">
        </div>
        <div class="form-group">
            <label for='goalId'>Goal: </label>
            <select [(ngModel)]="model.goalId"  name="goalId" id="goalId" required #goal="ngModel">
              <option *ngFor="let item of goals | async" [value]="item.id">{{item.name}}</option>
            </select>
        </div>
        <div [hidden]="goal.valid || goal.pristine"
        class="alert alert-danger">
            Goal is required
        </div>
        
        <button type="submit" [disabled]="!todoForm.valid">add</button>

    </form>    
</div>
