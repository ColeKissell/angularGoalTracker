<div>
  <h4>
    New Goal
  </h4>

  <form #goalForm="ngForm" (ngSubmit)="SubmitGoal()">
      <div class="form-group">
          <label for="Gname">Name : </label>
          <input type="text" class="form-control" id="Gname"
            required
            [(ngModel)]="model.name" name="Gname"
            #Gname="ngModel">
      </div>
      <div [hidden]="Gname.valid || Gname.pristine"
        class="alert alert-danger">
            Name is required
      </div>

      <div class="form-group">
          <label for="description">Description : </label>
          <input type="text" class="form-control" id="description"
            required
            [(ngModel)]="model.description" name="description"
            #description="ngModel">
      </div>
      <div [hidden]="description.valid || description.pristine"
        class="alert alert-danger">
            Description is required
        </div>

      <div class="form-group">
          <label for="dueDate">Due Date : </label>
          <input type="text" class="form-control" id="dueDate"
            [(ngModel)]="model.dueDate" name="dueDate"
            #dueDate="ngModel">
      </div>

        <div class="form-group">
          <label for="completed">Completed: </label>
          <input type="checkbox" class="form-control" id="completed"
            [(ngModel)]="model.completed" name="completed"
            #completed="ngModel">
        </div>
      
      <button type="submit" [disabled]="!goalForm.valid">add</button>

  </form>   








</div>
