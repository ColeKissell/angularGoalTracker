<h3>
Todo List
</h3>
<div *ngFor="let todo of todos | async">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{todo.body}}</h5>
        <h6 class="card-subtitle">Id: {{todo.id}}</h6>
        <p class="card-text">Completed: {{todo.completed}}</p>
      </div>
    </div>
  </div>
